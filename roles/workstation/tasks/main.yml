---
- name: apt
  apt: upgrade=full
- apt: pkg={{item}}
  with_items:
  - vim
  - ntp
  - mosh
  - byobu
  - unattended-upgrades
  - htop
  - dstat
  - pv
  - secure-delete
  - build-essential
  - python3-pip
  - docker.io
  - openjdk-11-jre-headless
  - tree
- lineinfile: dest=/etc/ssh/sshd_config regexp=^PermitRootLogin line="PermitRootLogin no"
- name: configure unattended upgrades
  copy: src=10periodic dest=/etc/apt/apt.conf.d/10periodic
- shell: sudo -H -u mlin bash -ex -c "yes '' | byobu-enable" || true
- name: docker group
  command: gpasswd -a mlin docker
- name: gcloud signing key
  apt_key: url=https://packages.cloud.google.com/apt/doc/apt-key.gpg
- name: additional apt repositories
  apt_repository: repo="{{item}}"
  with_items:
  - ppa:x2go/stable
  - "deb http://packages.cloud.google.com/apt cloud-sdk-bionic main"
- name: desktop packages
  apt: pkg={{item}}
  with_items:
  - xubuntu-desktop
  - x2goserver
  - x2goserver-xsession
  - openvpn
  - google-cloud-sdk
- name: disable default ubuntu user account
  command: chage -E 0 ubuntu
